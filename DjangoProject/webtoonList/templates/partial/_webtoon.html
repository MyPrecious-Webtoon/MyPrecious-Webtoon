{% load static %}
<div class="column is-half">
    <div class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                        <img src="{% if webtoon.image %}
                                     {{ webtoon.image }}
                                 {% else %}
                                     {% static "image/No-Image.png" %}
                                 {% endif %}"
                             alt="Webtoon image">
                    </figure>
                </div>
                <div class="media-content">
                    <p class="title is-4">{{ webtoon.name }}</p>
                    <p class="subtitle is-6">{% for ct in webtoon.cartoonists.all %}@{{ ct }} {% endfor %}</p>
                </div>
            </div>
            <div class="content">
                <table class="table is-fullwidth">
                    <tbody>
                    <tr>
                        <th>플랫폼</th>
                        <td>{{ webtoon.content_provider }} </td>
                    </tr>
                    <tr>
                        <th>장르</th>
                        <td>{% for tag in webtoon.tags.all %}{{ tag }} {% endfor %}</td>
                    </tr>
                    <tr>
                        <th>연령</th>
                        <td>{{ webtoon.age_rating }} </td>
                    </tr>
                    <tr>
                        <th>설명충</th>
                        <td>{{ webtoon.description|safe }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="card-footer">
            <div class="field has-addon"></div>
            <p class="card-footer-item has-background-danger">
              <span class="is-danger">
                  구독하기
              </span>
            </p>
            <p class="card-footer-item has-background-primary">
              <span>
                <a href="{{ webtoon.url }}">만화 보러가기</a>
              </span>
            </p>
        </footer>
    </div>
</div>
